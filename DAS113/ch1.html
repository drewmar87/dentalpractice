<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .tab-button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #a399c2;
            color: #000505;
            border-radius: 10px;
            margin-right: 10px;
        }

        .tab-content {
            border-radius: 10px;
            box-shadow: 0px 10px 20px 0px rgba(0,0,0,0.15);
            padding: 20px;
            background-color: #bfcde0;
        }

        .hidden {
            display: none;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #5d5d81;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            
            /* Position the tooltip */
            position: absolute;
            z-index: 1;
            top: -5px;
            left: 105%; 
            
            /* Fade in tooltip */
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* show the tooltip text when you mouse over the tooltip container */
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

.tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 50%;
            right: 100%; /* To the left of the tooltip */
            margin-top: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent #5d5d81 transparent transparent;
        }
        /* Style the list of objectives */
        .objectives {
            margin: 10px 0;
        }

        /* Highlight objectives and associated CLO/MLO on hover */
        .objective:hover, .objective:hover + .clo-mlo {
            background-color: #a399c2;
            color: #fff;
            cursor: default;
        }

        /* CLO/MLO associations */
        .clo-mlo {
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Module Objectives</h1>

    <div class="tabs">
        <div id="tab1-button" class="tab-button" onclick="changeTab('tab1')">Tuesday</div>
        <div id="tab2-button" class="tab-button" onclick="changeTab('tab2')">Wednesday</div>
        <div id="tab3-button" class="tab-button" onclick="changeTab('tab3')">Friday</div>
    </div>

   <div id="tab1" class="tab-content">
        <h2>Tuesday - Chapter 1: History of Dentistry</h2>
        <h3>Learning Objectives:</h3>
        <div class="objectives">
            <div class="objective tooltip">
                1. Pronounce, define, and spell the key terms.
                <span class="tooltiptext">CLO-1, MLO-1</span>
            </div>
            <div class="clo-mlo">CLO-1: Identify the duties of the dental office manager and management staff.</div>
            <div class="clo-mlo">MLO-1: Placeholder</div>

            <!-- repeat for each objective -->
        </div>
    </div>
    <div id="tab2" class="tab-content hidden">
        <!-- Wednesday's content here -->vvv
    </div>
    <div id="tab3" class="tab-content hidden">
        <!-- Friday's content here -->sss
    </div>

    <script>
        function changeTab(tabId) {
            // hide all tabs
            document.getElementById('tab1').classList.add('hidden');
            document.getElementById('tab2').classList.add('hidden');
            document.getElementById('tab3').classList.add('hidden');

            // show selected tab
            document.getElementById(tabId).classList.remove('hidden');
        }
    </script>
</body>
</html>
