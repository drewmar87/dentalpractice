<html>
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .card {
      border-radius: 10px; 
      box-shadow: 0px 10px 20px 0px rgba(0,0,0,0.15); 
      color: #000505;
    }
    .card-header {
      background-color: #5d5d81;
      color: #bfcde0;
    }
    .nav-tabs .nav-link {
      border: 1px solid #a399c2;
      background-color: #a399c2;
      color: #000505;
    }
    .nav-tabs .nav-link.active {
      background-color: #bfcde0;
      color: #000505;
    }
    .tab-content {
      background-color: #bfcde0;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Module Objectives</h2>
      </div>
      <div class="card-body">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="tuesday-tab" data-toggle="tab" href="#tuesday" role="tab" aria-controls="tuesday" aria-selected="true">Tuesday</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="wednesday-tab" data-toggle="tab" href="#wednesday" role="tab" aria-controls="wednesday" aria-selected="false">Wednesday</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="friday-tab" data-toggle="tab" href="#friday" role="tab" aria-controls="friday" aria-selected="false">Friday</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="tuesday" role="tabpanel" aria-labelledby="tuesday-tab">
            <!-- Tuesday's content here -->
          </div>
          <div class="tab-pane fade" id="wednesday" role="tabpanel" aria-labelledby="wednesday-tab">
            <!-- Wednesday's content here -->
          </div>
          <div class="tab-pane fade" id="friday" role="tabpanel" aria-labelledby="friday-tab">
            <!-- Friday's content here -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
