<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stagingcss.css">
</head>
<body>
    <h1>Periodontal Staging Walkthrough</h1>
    <div id="mainContainer">
        <div id="leftColumn">
	<div id="backButtonContainer"></div>
        <div id="savedAnswers"></div>
            
	<button id="startOverButton" style="display: none;" onclick="location.reload();">Start Over</button></div>
        <div id="rightColumn">
            <div id="questionnaire">
                <h2 id="question"></h2>
                <div id="answers"></div>
		<img id="image" style="max-width: 300px; margin-top: 20px; display: block; margin-left: auto; margin-right: auto;">
                <p id="infoText"></p>
            </div>
            <div id="results" style="display: none;">
		<div id="mostSevereStage"></div>
                <div id="answersList"></div>
            </div>
        </div>
    </div>
    <script src="stagingjs.js"></script>
</body>
</html>
