<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Radiation Health and Safety Exam</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="beginButton">Begin</button>

  <div id="question-container" class="question-container hidden">
    <!-- RHS Questions will be inserted here -->
  </div>
  
  <div id="score-container" class="score-container hidden">
    <div id="numbers-container" style="display: block;">
      <span id="correct" style="color:green;">0</span> |
      <span id="incorrect" style="color:red;">0</span>
      <div id="percentage-correct"></div><hr>
    </div>
    <div id="total-questions"></div> <!-- Display current question number -->
  </div>

  <!-- Only include the RHS Questions script -->
  <script>
  // Function to create ripple effect
  function createRipple(event) {
    const button = event.currentTarget;

    // Remove existing ripple if any
    const existingRipple = button.getElementsByClassName('ripple')[0];
    if (existingRipple) {
      existingRipple.remove();
    }

    // Create span for ripple
    const ripple = document.createElement('span');
    ripple.classList.add('ripple');

    // Get button's position and size
    const rect = button.getBoundingClientRect();

    // Calculate position for ripple
    const size = Math.max(button.clientWidth, button.clientHeight);
    ripple.style.width = ripple.style.height = `${size}px`;
    ripple.style.left = `${event.clientX - rect.left - size / 2}px`;
    ripple.style.top = `${event.clientY - rect.top - size / 2}px`;

    // Add ripple to button
    button.appendChild(ripple);

    // Trigger animation by adding the 'ripple' class
    // Not needed as it's already added

    // Remove ripple after animation
    ripple.addEventListener('animationend', () => {
      ripple.remove();
    });
  }

  // Attach event listeners to all buttons
  document.querySelectorAll('button').forEach(button => {
    button.addEventListener('click', createRipple);
  });
</script>


  <script src="rhsQuestions.js"></script>
  <script src="main.js"></script>
</body>
</html>
